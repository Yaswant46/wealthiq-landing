<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthIQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6;
        }
        .content {
            position: relative;
            z-index: 1;
        }
        @keyframes strikeLoop {
            0%, 15% { width: 0; } /* No strike */
            20% { width: 100%; } /* Strike */
            35% { width: 100%; } /* Keep strike */
            40% { width: 0; } /* Remove strike */
            55% { width: 0; } /* No strike */
            60% { width: 100%; } /* Strike */
            75% { width: 100%; } /* Keep strike */
            80% { width: 0; } /* Remove strike */
            95%, 100% { width: 0; } /* No strike */
        }
        @keyframes publicLoop {
            0%, 15% { opacity: 0; transform: translateY(10px); }
            20%, 35% { opacity: 1; transform: translateY(0); }
            40% { opacity: 0; transform: translateY(10px); }
            55% { opacity: 0; transform: translateY(10px); }
            60%, 75% { opacity: 1; transform: translateY(0); }
            80% { opacity: 0; transform: translateY(10px); }
            95%, 100% { opacity: 0; transform: translateY(10px); }
        }
        .strike-through {
            position: relative;
            display: inline-block;
        }
        .strike-through::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 0;
            height: 2px;
            background: black;
            animation: strikeLoop 8s ease-in-out infinite;
        }
        .public-text {
            animation: publicLoop 8s ease-in-out infinite;
        }
        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 4rem;
        }
        .coming-soon {
            margin-top: 2rem;
            position: relative;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center">
    <div id="particles-js"></div>
    
    <div class="content text-center p-8">
        <div class="text-3xl md:text-4xl lg:text-5xl text-container">
            <p class="font-bold text-black">Building in</p>
            <p><span class="strike-through">Silence</span></p>
            <p class="font-bold text-indigo-600 public-text">Public.</p>
        </div>
        <p class="coming-soon text-xl md:text-2xl text-gray-600 italic">Coming soon...</p>
    </div>
    
    <footer class="fixed bottom-0 w-full p-4 text-center">
        <a href="https://twitter.com/YaswantA" target="_blank" rel="noopener noreferrer" class="text-indigo-600 hover:text-indigo-800 transition-colors duration-300 font-medium">
            Yaswant Adiraju
        </a>
    </footer>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#4F46E5' },
                shape: { type: 'circle' },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: { enable: false }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: { enable: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#4F46E5',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: { enable: true, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'grab' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                },
                modes: {
                    grab: { distance: 140, line_linked: { opacity: 1 } },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
