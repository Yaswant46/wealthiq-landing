<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthIQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
        }
        .content {
            position: relative;
            z-index: 1;
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(45deg, rgba(59, 130, 246, 0.03) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(59, 130, 246, 0.03) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(59, 130, 246, 0.03) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(59, 130, 246, 0.03) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            z-index: -1;
            opacity: 0.5;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center">
    <div class="bg-pattern"></div>
    
    <div class="content text-center p-8">
        <div class="text-3xl md:text-4xl lg:text-5xl space-y-4">
            <p>
                <span class="font-bold text-black">Building in</span>
                <span class="line-through ml-2">Silence</span>
            </p>
            <p class="font-bold text-indigo-600">Public.</p>
        </div>
        <p class="mt-6 text-xl md:text-2xl text-gray-600 italic">Coming soon...</p>
    </div>
    
    <footer class="fixed bottom-0 w-full p-4 text-center">
        <a href="https://twitter.com/YaswantA" target="_blank" rel="noopener noreferrer" class="text-indigo-600 hover:text-indigo-800 transition-colors duration-300 font-medium">
            Yaswant Adiraju
        </a>
    </footer>
</body>
</html>
